name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: mem_env

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create environment files
        run: |
          echo "JWT_SECRET_KEY=test-secret-key-for-ci" > backend/.env
          echo "PERSONA_SEED_PASSWORD=changeme123" >> backend/.env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> backend/.env
          echo "VITE_API_URL=http://localhost:8000" > frontend/.env

      - name: Start containers
        run: |
          docker compose -f infra/docker-compose.yml up -d --wait

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install E2E dependencies
        run: |
          cd e2e
          pnpm install
          pnpm exec playwright install chromium

      - name: Run E2E tests
        run: |
          cd e2e
          pnpm test

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Show db-init logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs db-init

      - name: Show backend logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs backend

      - name: Show frontend logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs frontend

      - name: Cleanup
        if: always()
        run: make down
