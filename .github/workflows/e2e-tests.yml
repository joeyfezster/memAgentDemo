name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start containers
        run: |
          make up &
          sleep 30
          docker ps

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:8000/healthz; do sleep 2; done'

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:5173; do sleep 2; done'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install E2E dependencies
        run: |
          cd e2e
          pnpm install
          pnpm exec playwright install chromium

      - name: Run E2E tests
        run: |
          cd e2e
          pnpm test

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs backend

      - name: Show frontend logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs frontend

      - name: Cleanup
        if: always()
        run: make down
