name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: mem_env
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        if: matrix.service == 'backend'
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Create backend .env file
        if: matrix.service == 'backend'
        working-directory: backend
        run: |
          echo "JWT_SECRET_KEY=test-secret-key-for-ci" > .env
          echo "PERSONA_SEED_PASSWORD=changeme123" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
      - name: Run backend tests
        if: matrix.service == 'backend'
        working-directory: backend
        run: pytest
      - name: Set up Python for frontend tests
        if: matrix.service == 'frontend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend dependencies for frontend tests
        if: matrix.service == 'frontend'
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        if: matrix.service == 'frontend'
        run: corepack enable
      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      - name: Create backend .env file for frontend tests
        if: matrix.service == 'frontend'
        working-directory: backend
        run: |
          echo "JWT_SECRET_KEY=test-secret-key-for-ci" > .env
          echo "PERSONA_SEED_PASSWORD=changeme123" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
      - name: Create frontend .env file
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: |
          echo "VITE_API_URL=http://localhost:8000" > .env
      - name: Run frontend tests
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: pnpm test -- --run

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t memagentdemo-backend:ci backend
      - name: Build frontend image
        run: docker build -t memagentdemo-frontend:ci --target build frontend
