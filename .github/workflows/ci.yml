name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install pre-commit
      - uses: pre-commit/action@v3.0.1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        if: matrix.service == 'backend'
        run: |
          python -m pip install poetry==1.8.4
      - name: Install backend dependencies
        if: matrix.service == 'backend'
        working-directory: backend
        run: |
          poetry install --with dev
      - name: Run backend linters
        if: matrix.service == 'backend'
        working-directory: backend
        run: |
          poetry run ruff check app tests
          poetry run black --check app tests
          poetry run isort --check-only app tests
      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install pnpm
        if: matrix.service == 'frontend'
        run: corepack enable
      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      - name: Run frontend lint
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: |
          pnpm lint
          pnpm format

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        if: matrix.service == 'backend'
        run: |
          python -m pip install poetry==1.8.4
      - name: Install backend dependencies
        if: matrix.service == 'backend'
        working-directory: backend
        run: |
          poetry install --with dev
      - name: Run backend tests
        if: matrix.service == 'backend'
        working-directory: backend
        run: poetry run pytest
      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install pnpm
        if: matrix.service == 'frontend'
        run: corepack enable
      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      - name: Run frontend tests
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: pnpm test -- --run

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t memagentdemo-backend:ci backend
      - name: Build frontend image
        run: docker build -t memagentdemo-frontend:ci --target build frontend
