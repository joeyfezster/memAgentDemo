services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memagent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: memagent
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && psql -U postgres -d memagent -tAc \"SELECT 1 FROM pg_extension WHERE extname = 'vector'\" | grep -q 1 || psql -U postgres -d memagent -c 'CREATE EXTENSION IF NOT EXISTS vector'"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/memagent
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../docs:/docs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "5173"]

  letta:
    image: letta/letta:latest
    container_name: memagent_letta
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      LETTA_PG_URI: postgresql://postgres:postgres@postgres:5432/memagent
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD:-changeme}
      SECURE: ${LETTA_SECURE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8283:8283"
    volumes:
      - letta_data:/root/.letta

volumes:
  postgres_data:
  letta_data:
