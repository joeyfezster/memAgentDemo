version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: memagent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: memagent
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/memagent
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "5173"]

  letta:
    image: ghcr.io/letta-ai/letta:latest
    container_name: memagent_letta
    restart: unless-stopped
    environment:
      LETTA_API_KEY: changeme
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    profiles:
      - agents

volumes:
  postgres_data:
